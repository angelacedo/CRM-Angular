<form #refForm="ngForm" (ngSubmit)="modifyUser(refForm)">
  <div class="form-group d-flex flex-column">
    <div>
      <label for="_id_input">ID</label>
      <input type="text" name="_id" id="_id_input" class="form-control" placeholder="User ID" [(ngModel)]="data.user._id" readonly>

    </div>
  </div>
  <div class="form-group d-flex ">
    <div class="w-50">
      <label for="full_name_input">Full Name</label>
      <input type="text" name="full_name" id="full_name_input" class="form-control" placeholder="Full Name" [(ngModel)]="data.user.full_name">
    </div>
    <div class="w-50">
      <label for="occupation_input">Occupation</label>
      <input type="text" name="occupation" id="occupation_input" class="form-control" placeholder="Occupation" [(ngModel)]="data.user.occupation">
    </div>
  </div>

  <div class="form-group d-flex flex-column">
    <div>
      <label for="join_date_input">Join Date</label>
      <input type="text" name="join_date" id="join_date_input" class="form-control" placeholder="Join Date"
        [(ngModel)]="data.user.join_date" readonly>
    </div>
  </div>




  <div class="form-group d-flex">
    <div class="w-50">
      <label for="created_at_input">Created At</label>
      <input type="text" name="created_at" id="created_at_input" class="form-control" placeholder="Created At" [(ngModel)]="data.user.createdAt" readonly>

    </div>
    <div class="w-50">
      <label for="updated_at_input">Updated At</label>
      <input type="text" name="updated_at" id="updated_at_input" class="form-control" placeholder="Updated At" [(ngModel)]="data.user.updatedAt" readonly>
    </div>

  </div>
  <div class="form-group mt-3">
    <input type="button" class="btn btn-primary float-end" [mat-dialog-close] value="Close">
    <input type="submit" class="btn btn-success float-end" value="Update">

  </div>

</form>
