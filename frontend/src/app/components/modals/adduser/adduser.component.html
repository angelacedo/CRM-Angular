<form #refForm="ngForm" (ngSubmit)="addUser(refForm)">

  <div class="form-group d-flex ">
    <div class="w-50">
      <label for="full_name_input">Full Name</label>
      <input type="text" name="full_name" ngModel id="full_name_input" class="form-control" placeholder="Full Name">
    </div>
    <div class="w-50">
      <label for="occupation_input">Occupation</label>
      <input type="text" name="occupation" ngModel id="occupation_input" class="form-control" placeholder="Occupation">
    </div>
  </div>

  <div class="form-group d-flex flex-column">
    <div>
      <label for="join_date_input">Join Date</label>
      <input type="text" name="join_date" ngModel id="join_date_input" class="form-control" placeholder="Join Date">
    </div>
  </div>

  <div class="form-group mt-3">
    <input type="button" class="btn btn-primary float-end" [mat-dialog-close] value="Close">
    <input type="submit" class="btn btn-success float-end" value="Create">

  </div>

</form>
