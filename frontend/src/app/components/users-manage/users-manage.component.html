<div id="user-manage">
  <div class="container-fluid">
    <button class="btn btn-primary float-end m-3" (click)="openAddUserModal()">Add</button>


    <form #searchUserForm="ngForm" (ngSubmit)="userSearch(searchUserForm)">
      <button class="btn btn-primary float-end m-3" type="submit"><i
          class="fa fa-solid fa-magnifying-glass"></i></button>

      <select class="form-select w-25 float-end m-3" ngModel name="selectFilter" ngModel="Full Name">
        <option value="Full Name">Full Name</option>
        <option value="Occupation">Occupation</option>
      </select>
      <input class="form-control w-25 float-end m-3" ngModel name="inputFilter" type="text" placeholder="Search">
    </form>

    <div>


    </div>
    <div class="container-fluid">

      <table id="users-table" class="table table-striped table-responsive  border border-1 mt-3">
        <thead>
          <tr class="text-center">
            <th scope="col">Full Name</th>
            <th scope="col">Occupation</th>
            <th scope="col">Manage</th>
          </tr>
        </thead>

        <tbody *ngIf="users != null;">
          <tr id="row-{{user._id}}" class="text-center" *ngFor="let user of users">
            <td scope="col text-center">{{user.full_name}}</td>
            <td scope="col text-center">{{user.occupation}}</td>
            <td class="col text-center ">
              <button id="del-{{user._id}}" (click)="openDeleteUserModal(user._id)" class="border-0 "
                data-bs-toggle="modal" data-bs-target="#del-user-modal"><i class="fas fa-trash"></i></button>
              <button id="mod-{{user._id}}" class="btn_delay" (click)="openModifyUserModal(user._id);"
                class="border-0"><i class="fas fa-pencil"></i></button>
            </td>
          </tr>

        </tbody>
        <tbody *ngIf="error != null" >
          <tr>
            <td colspan="3" class="text-center">{{error}}</td>

          </tr>
        </tbody>
      </table>



    </div>
  </div>
